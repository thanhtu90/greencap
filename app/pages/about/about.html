<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chat Room</ion-title>
    <ion-buttons end>
      <button (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="about-header">
    <img src="img/greencap.svg">
  </div>
  <div padding class="about-info">

   <ion-list>

     <ion-item *ngFor="let message of chats">{{message}}</ion-item>

     <ion-item>
       <ion-input type="text" [(ngModel)]="chatname" placeholder="Enter name"></ion-input>
     </ion-item>

     <ion-item>
       <ion-input type="text" [(ngModel)]="chatinp" placeholder="Enter a message"></ion-input>
     </ion-item>

     <ion-buttons>
       <button outline item-right (click)="send(chatname,chatinp)">
         Send
       </button>
     </ion-buttons>

   </ion-list>
  </div>

  <ion-list>
    <ion-item *ngFor="let msg of messages">{{msg}}</ion-item>
  </ion-list>
</ion-content>
