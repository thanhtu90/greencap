<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Thư Viện</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content news-list">

    <ion-list *ngFor="let group of library">
        <ion-list-header>
            {{group.post_title}}
        </ion-list-header>

        <ion-item *ngFor="let item of group.library_post" (click)="goToNewDetail(item)">
            <ion-icon name="document" item-left *ngIf="item.icon_name == 'document'"></ion-icon>
            <ion-icon name="ios-book-outline" item-left *ngIf="item.icon_name == 'ios-book'"></ion-icon>
            <ion-icon name="calculator" item-left *ngIf="item.icon_name == 'calculator'"></ion-icon>
            <ion-icon name="ios-cash" item-left *ngIf="item.icon_name == 'ios-cash'"></ion-icon>
            <ion-icon name="md-clipboard" item-left *ngIf="item.icon_name == 'clipboard'"></ion-icon>
            <ion-icon name="ios-archive-outline" item-left *ngIf="item.icon_name == 'archieve'"></ion-icon>
            <ion-icon name="ios-attach" item-left *ngIf="item.icon_name == 'attach'"></ion-icon>

            {{item.post_title}}
        </ion-item>

    </ion-list>
</ion-content>
